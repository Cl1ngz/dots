source = ~/.config/hypr/conf/windowrule.conf
source = ~/.config/hypr/conf/keybinds.conf
source = ~/.config/hypr/conf/startup.conf


# Setup monitors
# See https://wiki.hyprland.org/Configuring/Monitors/

monitor=,prefered,auto,1
# for battery save
# monitor=,1920x1080@60,auto,1

# Dual monitor example on G15 Strix
# eDP-1 is the built in monitor while DP-1 is external
# Both monitors here are at 1440 and 165Hz
# DP-1 is on the left and  eDP-1 is on the right
#monitor=DP-1,2560x1440@165,0x0,1
#monitor=eDP-1,2560x1440@165,2560x0,1

monitor = eDP-1, 1920x1080@144, 0x0, 1
monitor = DP-1, 1920x1080@60, 1920x0, 1


# exec = ~/.config/HyprV/hyprv_util setbg

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = pl,us
    kb_variant =
    kb_model =
    kb_options = #grp:win_space_toggle #to toggle on super+space
    kb_rules = 

    follow_mouse = 0
    force_no_accel = 0

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 3
    border_size = 1
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.active_border=rgb(cdd6f4)
    col.active_border=0xFF4A6A48

    # col.inactive_border = rgba(595959aa)
    # col.inactive_border = 

    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 6
    
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        xray=true
        #ignore_opacity = true
    }

    blurls = lockscreen

    shadow{
      enabled = true
      range = 4
      render_power = 3
      color = rgba(1a1a1aee)
    }
}

# animations {
#     enabled = yes
#
#     # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
#     bezier = myBezier, 0.10, 0.9, 0.1, 1.05
#
#     animation = windows, 1, 7, myBezier, slide
