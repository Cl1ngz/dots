# Example windowrule
# windowrule=RULE,PARAMETERS
# windowrule = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Animations
windowrule = animation popin,class:^(kitty)$,title:^(update-sys)$
windowrule = animation popin,class:^(thunar)$
windowrule = animation popin,class:^(discord)$
windowrule = animation popin,class:^(chromium)$

# Opacity 
windowrule = opacity 0.75 0.75,class:^(kitty)$
windowrule = opacity 0.7 0.7,class:^(thunar)$
windowrule = opacity 0.71 0.71,class:^(discord)$
windowrule = opacity 0.91 0.91,class:^(code-oss)$
windowrule = opacity 0.9 0.9,class:^(jetbrains-idea-ce)$
windowrule = move cursor -3% -105%,class:^(wofi)$
windowrule = noanim,class:^(wofi)$
windowrule = opacity 0.8 0.6,class:^(wofi)$
