# Position
windowrule = float,class:^(pavucontrol)$
windowrule = float,class:^(blueman-manager)$
windowrule = float,class:^(nm-connection-editor)$
windowrule = float,class:^(chromium)$
# windowrule = float,^(thunar)$
windowrule = float, title:^(btop)$
windowrule = float, title:^(update-sys)$
windowrule = float, title:^(Oracle VM VirtualBox Manager)$
windowrule = float, title:^(VirtualBox - Preferences)$
windowrule = fullscreen, class:^(superProductivity)$
# windowrule = fullscreen, class:^(zen)$

# Workspace 
# windowrule = workspace 1, class:^()$
windowrule = workspace 2, class:^(firefox)$
windowrule = workspace 2, class:^(zen)$
windowrule = workspace 3, class:^(thunar)$
